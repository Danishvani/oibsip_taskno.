<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Signup Page -->
    <div id="signupPage" class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <button id="goToLogin">Login</button></p>
        <p id="signupMessage"></p>
    </div>

    <!-- Login Page -->
    <div id="loginPage" class="container hidden">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <button id="goToSignup">Signup</button></p>
        <p id="loginMessage"></p>
    </div>

    <!-- Secured Page -->
    <div id="securedPage" class="container hidden">
        <h2>Welcome to the Secured Page</h2>
        <p>You have successfully logged in!</p>
        <button id="logoutButton">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
